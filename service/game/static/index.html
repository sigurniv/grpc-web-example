<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Grpc-Web Example</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<script src="dist/main.js"></script>


<div class="container">
    <div class="jumbotron mt-3">
        <h1>Grpc-Web Example</h1>

        <p>Steam game search</p>

        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" type="text" id="term" placeholder="Game name" aria-label="Search">
        </div>

        <p><button class="btn btn-primary btn-lg" id="searchBtn" onclick="searchGame()" role="button">Search</button></p>

        <div>
            <ul id="searchList">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
